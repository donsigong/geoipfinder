<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 주소 조회 - GeoLocation</title>
    <meta name="description" content="">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 850px;
            width: 100%;
            color: #333;
            position: relative;
        }
        .language-select {
            position: absolute;
            top: 30px;
            right: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        input {
            padding: 15px;
            margin: 20px 0;
            width: 70%;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 40px;
            text-align: left;
        }
        .result h2 {
            font-size: 1.8em;
            color: #4CAF50;
        }
        .result p {
            margin: 15px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }
        .flag {
            width: 60px;
        }
        .ads {
            margin: 50px 0;
            height: 100px;
            background: #f4f4f4;
            line-height: 100px;
            color: #555;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-top: 30px;
            border-radius: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">
        <div class="language-select">
            <label for="language">언어 선택: </label>
            <select id="language" onchange="changeLanguage()">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        <h1 id="title">IP 주소 조회</h1>
        <p id="description">IP 주소를 입력하고 위치, 보안 및 프록시 상태를 확인하세요.</p>
        <form id="ipForm">
            <input type="text" id="ipInput" placeholder="예: 8.8.8.8">
            <button type="submit">조회하기</button>
        </form>
        <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5420558966501458"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div id="result" class="result">
            <!-- 조회 결과 출력 -->
        </div>
        <div id="map"></div>
        <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5420558966501458"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const translations = {
            ko: {
                title: 'IP 주소 조회',
                description: 'IP 주소를 입력하고 위치, 보안 및 프록시 상태를 확인하세요.',
            },
            en: {
                title: 'IP Lookup',
                description: 'Enter an IP address to check location, security, and proxy status.',
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            document.documentElement.lang = lang;
            const t = translations[lang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('description').textContent = t.description;
        }
    </script>
</body>
</html>
