<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 주소 조회 - GeoLocation</title>
    <meta name="description" content="">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            color: #333;
            position: relative;
        }
        .language-select {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        input, button {
            padding: 12px;
            margin: 20px 0;
            width: calc(100% - 24px);
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            text-align: left;
        }
        .result h2 {
            font-size: 1.5em;
            color: #4CAF50;
        }
        .result p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .flag {
            width: 50px;
        }
        .ads {
            margin: 30px 0;
            height: 100px;
            background: #eee;
            line-height: 100px;
            color: #555;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-select">
            <label for="language">언어 선택: </label>
            <select id="language" onchange="changeLanguage()">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        <h1>IP 주소 조회</h1>
        <p>IP 주소를 입력하고 위치, 보안 및 프록시 상태를 확인하세요.</p>
        <form id="ipForm">
            <input type="text" id="ipInput" placeholder="예: 8.8.8.8">
            <button type="submit">조회하기</button>
        </form>
        <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5420558966501458"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div id="result" class="result">
            <!-- 조회 결과 출력 -->
        </div>
        <div id="map"></div>
        <div class="ads">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5420558966501458"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        async function changeLanguage() {
            const lang = document.getElementById('language').value;
            document.documentElement.lang = lang;
            alert(`언어가 ${lang}로 변경되었습니다.`);
        }

        document.getElementById('ipForm').onsubmit = async function(e) {
            e.preventDefault();
            const ip = document.getElementById('ipInput').value;
            const resultDiv = document.getElementById('result');
            const mapDiv = document.getElementById('map');
            resultDiv.innerHTML = '<p>조회 중...</p>';

            try {
                const response = await fetch(`https://ipwhois.app/json/${ip}`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h2>조회 결과</h2>
                    <p><strong>IP 주소:</strong> ${data.ip}</p>
                    <p><strong>국가:</strong> ${data.country} <img src="${data.country_flag}" class="flag"></p>
                    <p><strong>도시:</strong> ${data.city}</p>
                    <p><strong>ISP:</strong> ${data.org}</p>
                    <p><strong>우편번호:</strong> ${data.postal}</p>
                    <p><strong>위치:</strong> ${data.latitude}, ${data.longitude}</p>
                `;
                mapDiv.innerHTML = `<iframe src="https://www.google.com/maps?q=${data.latitude},${data.longitude}&hl=${document.documentElement.lang}&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>`;
            } catch (error) {
                resultDiv.innerHTML = '<p>IP 주소 조회에 실패했습니다. 다시 시도해 주세요.</p>';
            }
        }
    </script>
</body>
</html>
